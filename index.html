<!DOCTYPE html>
<html lang="en">
<head>

    <title>Vehicle Authority</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Vehicle Authority Logo">
            <span>VEHICLE AUTHORITY</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">RESEARCH</a></li>
                <li><a href="#">BUY</a></li>
                <li><a href="#">SELL</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="vehicle-details">
            <h1>2008 BMW M3 | $35,500</h1>
            <button class="contact-seller">Contact Seller</button>
            <div class="main-image">
                <img src="bmw-main.jpg" alt="BMW M3">
            </div>
            <div class="image-gallery">
                <!-- Add gallery images here -->
            </div>
            <div class="price-details">
                <!-- Add price and price analysis section here -->
            </div>
            <div class="vehicle-information">
                <!-- Vehicle specs go here (Year, Make, Model, etc.) -->
            </div>
            <div class="seller-description">
                <!-- Seller's description here -->
            </div>
            <div class="maintenance-history">
                <!-- Maintenance and history section here -->
            </div>
        </section>
    </main>
